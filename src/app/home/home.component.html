<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Destaques do dia!</h3>
    <h5 class="text-center">Aproveite as super ofertas que separamos para vocÃª:</h5>
  </div>

  <hr />

  <div class="row">
    <div class="col-sm-4" *ngFor="let oferta of produtos">
    
      <div class="card">
        <img class="card-img-top" [src]="oferta.imagens[0].urlImg">
        <div class="card-block">
          <h4 class="card-title">{{oferta.titulo}}</h4>
          <p class="card-text">{{oferta.descricao_oferta}}</p>
          <p class="preco">R$ {{oferta.valor}}</p>
          <a href="#" class="btn btn-outline-primary">Ver oferta</a>
        </div>
      </div>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="errors">
      {{errors}}
    </div>
  </div>
  <hr />
  
</div>
